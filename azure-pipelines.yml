# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- AzFunc

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '21a2c4c7-e3f6-4575-b4a1-6c244305d8e9'
  imageRepository: 'upzonemicroservicedemo'
  containerRegistry: 'upzone.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/OrderApi.Messaging.Receive/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: CmdLine@2
      inputs:
        script: |
          echo $(Build.SourcesDirectory)
          
          ls -la
          ls -la OrderApi.Messaging.Receive

    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
